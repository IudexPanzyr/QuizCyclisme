name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - ".github/workflows/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: app
        run: flutter pub get

      - name: Clean
        working-directory: app
        run: flutter clean

      - name: Build web
        working-directory: app
        run: flutter build web --release --base-href "/QuizCyclisme/" --dart-define=API_BASE=https://cycling-quiz-api.quizcyclisme.workers.dev


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
