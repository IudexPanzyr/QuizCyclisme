<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <clipPath id="c">
      <circle cx="256" cy="256" r="240"></circle>
    </clipPath>
  </defs>

  <g clip-path="url(#c)">
    <rect width="512" height="512" fill="#ffffff"></rect>

    <!-- subtle top tint -->
    <rect x="0" y="0" width="512" height="240" fill="#48abe8" opacity="0.08"></rect>

    <!-- rainbow bands (jersey) -->
    <rect x="0" y="336" width="512" height="22" fill="#48abe8"></rect>
    <rect x="0" y="358" width="512" height="22" fill="#f42e49"></rect>
    <rect x="0" y="380" width="512" height="22" fill="#2e2528"></rect>
    <rect x="0" y="402" width="512" height="22" fill="#f4de3d"></rect>
    <rect x="0" y="424" width="512" height="22" fill="#4fc57b"></rect>

    <!-- simple "Q" mark -->
    <circle cx="244" cy="236" r="96" fill="none" stroke="#2e2528" stroke-width="28"></circle>
    <path d="M306 298 L352 344" stroke="#2e2528" stroke-width="28" stroke-linecap="round"></path>
    <circle cx="352" cy="344" r="14" fill="#f42e49"></circle>

    <!-- small "speed" slash -->
    <path d="M152 220 L116 220" stroke="#48abe8" stroke-width="18" stroke-linecap="round" opacity="0.9"></path>
    <path d="M148 260 L98 260" stroke="#4fc57b" stroke-width="18" stroke-linecap="round" opacity="0.9"></path>
  </g>

  <!-- outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#2e2528" stroke-width="10" opacity="0.25"></circle>
</svg>
